<div class="card">
  <div class="card__title-icon">
    <span class="title">{{ recipe.recipeName }}</span>
    <img class="trash-icon" (click)="removeRecipe(recipe.id)" src="./assets/trash.png" alt="trash-icon" />
  </div>
  <img class="card__picture" src="{{ recipe.picture }}" alt="recipe-picture" />
  <span class="card__description">{{ recipe.description }}</span>
  <span class="card__more" (click)="goToInformation(recipe.id)">VER M√ÅS</span>
</div>
