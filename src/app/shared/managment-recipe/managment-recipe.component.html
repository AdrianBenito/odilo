<div class="form-container">
  <h2>Añadir receta</h2>
  <mat-dialog-content>
    <form class="form-container__form" [formGroup]="recipeForm">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de la receta</mat-label>
        <input
          matInput
          title="recipeName"
          type="text"
          formControlName="recipeName"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput type="text" formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ingredientes</mat-label>
        <textarea matInput type="text" formControlName="ingredients"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Elaboración</mat-label>
        <textarea matInput type="text" formControlName="elaboration"></textarea>
      </mat-form-field>
      <!-- <input title="input-file" type="file" formControlName="image" /> -->
    </form>
  </mat-dialog-content>
</div>
<mat-dialog-actions align="start">
  <button type="submit" mat-button (click)="saveRecipe()">Guardar</button>
</mat-dialog-actions>
